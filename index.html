<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <form action="/submit" method="POST" enctype="multipart/form-data">
                    <h3 class="text-reset">แจกวาร์ป</h3> 
                    <hr>
                    <div class="mb-3">
                        <label for="message" class="form-label">ข้อความ</label>
                        <input type="text" class="form-control" id="message" name="message" required>
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">แจกช่องทางติดต่อ</label>
                        <div class="d-flex flex-wrap">
                            <button type="button" class="btn btn-outline-primary m-1" onclick="selectContact('instagram')">
                                <i class="fab fa-instagram"></i> Instagram
                            </button>
                            <button type="button" class="btn btn-outline-primary m-1" onclick="selectContact('facebook')">
                                <i class="fab fa-facebook"></i> Facebook
                            </button>
                            <button type="button" class="btn btn-outline-primary m-1" onclick="selectContact('line')">
                                <i class="fab fa-line"></i> LINE
                            </button>
                        </div>
                        <input type="text" class="form-control mt-2" id="contact" name="contact" placeholder="กรุณากรอกลิงก์หรือ ID" required>
                        <input type="hidden" id="selectedIcon" name="selectedIcon">
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">เลือกรูปภาพ</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">ส่งข้อมูล</button>
                </form>
            </div>
        </div>
   </div>

   <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script>
       function selectContact(contact) {
           const contactInput = document.getElementById('contact');
           const iconInput = document.getElementById('selectedIcon');
           switch (contact) {
               case 'instagram':
                   contactInput.value = '';
                   iconInput.value = 'Instagram';
                   break;
               case 'facebook':
                   contactInput.value = '';
                   iconInput.value = 'Facebook';
                   break;
               case 'line':
                   contactInput.value = '';
                   iconInput.value = 'LINE';
                   break;
           }
       }
   </script>
</body>
</html>
