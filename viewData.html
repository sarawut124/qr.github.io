<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ดูข้อมูล</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>ข้อมูลที่บันทึกไว้</h1>
    <div id="textData" class="mt-3"></div>
    <div id="imageData" class="mt-3"></div>
    <br>
    <a href="/" class="btn btn-link">กลับไปยังหน้าแรก</a>

    <div class="row">
        <div class="col-6">
            <script>
                function fetchData() {
                    fetch('/data')
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('textData').innerHTML = `
                                <p><strong>ข้อความ:</strong> ${data.message}</p>
                                <p><strong>ช่องทางติดต่อ:</strong> ${data.contact}</p>
                                <p><strong>ไอคอนที่เลือก:</strong> ${data.selectedIcon}</p>
                            `;
                        });
                }
            </script>
        </div>
        <div class="col-6">
            <script>
                function fetchImg() {
                    fetch('/data')
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('imageData').innerHTML = `
                                <img src="//localhost/qr/${data.image}" alt="Uploaded Image" style="max-width: 300px; max-height: 300px;" class="img-thumbnail">
                            `;
                        });
                }
            </script>
        </div>
    </div>

    <script>
        function runtime() {
            // โหลดข้อมูลและรูปภาพพร้อมกัน
            fetchData();
            fetchImg();
        }
        
        // เรียกใช้ฟังก์ชันเมื่อหน้าเว็บโหลดเสร็จ
        window.onload = runtime;
    </script>
</body>
</html>
